  <style>

<body class="text-gray-900 dark:text-gray-100 font-sans transition-colors">
  <div id="toastContainer"></div>

  <!-- –æ—Å—Ç–∞–ª—å–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞ (–æ—Å—Ç–∞–≤–ª—è–µ–º –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) -->

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHLAbHqf08LeqlGWhGe1vlOUc_HCk31b4",
      authDomain: "officialbysamaraa.firebaseapp.com",
      projectId: "officialbysamaraa",
      storageBucket: "officialbysamaraa.appspot.com",
      messagingSenderId: "730619245461",
      appId: "1:730619245461:web:b462380b3043b587333c9c",
      measurementId: "G-6XRGSMP72W"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
    const ADMIN_EMAILS = ["axmatovaxmat848@gmail.com"];

    function showToast(message, type = "info") {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.background = type === "error" ? "#ef4444" : "#4f46e5";
      toast.textContent = message;
      document.getElementById("toastContainer").appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function checkAdmin() {
      const panel = document.getElementById("adminPanel");
      const user = auth.currentUser;
      panel.classList.toggle("hidden", !(user && ADMIN_EMAILS.includes(user.email)));
    }

    function deleteAd(adId) {
      const user = auth.currentUser;
      if (!user || !ADMIN_EMAILS.includes(user.email)) {
        showToast("–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ", "error");
        return;
      }
      if (!confirm("–£–¥–∞–ª–∏—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ?")) return;
      db.collection("ads").doc(adId).delete().then(() => {
        showToast("–û–±—ä—è–≤–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ");
        renderAds();
      });
    }

    function renderAds() {
      const query = searchInput.value.toLowerCase();
      const sortBy = sortSelect.value;
      db.collection("ads").get().then(snapshot => {
        let ads = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        ads = ads.filter(ad => ad.title.toLowerCase().includes(query));
        ads.sort((a, b) => {
          if (sortBy === "created") return b.created?.toDate?.() - a.created?.toDate?.();
          return a[sortBy]?.localeCompare(b[sortBy]);
        });

        adsList.innerHTML = "";
        adminAdsList.innerHTML = "";

        ads.forEach(ad => {
          const dateStr = ad.created?.toDate?.().toLocaleDateString() || "";
          const adHTML = `
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md hover:shadow-xl transition duration-300">
              <h2 class="text-xl font-semibold mb-1">${ad.title}</h2>
              <div class="flex justify-between items-center text-xs text-gray-400 mb-2">
                <span>üìÅ ${ad.category}</span>
                <span>üïí ${dateStr}</span>
              </div>
              <p class="text-sm text-gray-700 dark:text-gray-300 my-4">${ad.description}</p>
              ${ad.imageUrl ? `<img src="${ad.imageUrl}" alt="image" class="rounded-xl mb-4 max-h-60 object-cover">` : ''}
              <div class="flex justify-between items-center text-xs text-gray-500">
                <span>üë§ ${ad.author}</span>
                ${auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email) ? `<button onclick="deleteAd('${ad.id}')" class="text-red-500 hover:text-red-600">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>` : ''}
              </div>
            </div>`;
          adsList.insertAdjacentHTML("beforeend", adHTML);
          if (auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email)) {
            adminAdsList.insertAdjacentHTML("beforeend", adHTML);
          }
        });
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("authButton").textContent = `üë§ ${user.displayName}`;
        checkAdmin();
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("authButton").addEventListener("click", signInWithGoogle);
      document.getElementById("adForm").title.focus();
      document.getElementById("image").addEventListener("change", e => {
        const file = e.target.files[0];
        if (file) showToast("–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–æ: " + file.name);
      });
      document.getElementById("adForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = adForm.title.value.trim();
        const description = adForm.description.value.trim();
        const author = adForm.author.value.trim();
        const category = adForm.category.value;
        const file = document.getElementById("image").files[0];
        let imageUrl = "";
        if (file) {
          const storageRef = storage.ref(`ads/${Date.now()}_${file.name}`);
          await storageRef.put(file);
          imageUrl = await storageRef.getDownloadURL();
        }
        db.collection("ads").add({
          title, description, author, category, imageUrl,
          created: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          adForm.reset();
          renderAds();
          showToast("–û–±—ä—è–≤–ª–µ–Ω–∏–µ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
        });
      });

      sortSelect.addEventListener("change", renderAds);
      searchInput.addEventListener("input", renderAds);
      renderAds();
    });
  </script>
</body>
