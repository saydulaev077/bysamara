<!DOCTYPE html>
<html lang="ru" class="transition-colors duration-300">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û–±—ä—è–≤–ª–µ–Ω–∏—è</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif']
          },
          colors: {
            primary: '#4f46e5',
            secondary: '#4338ca',
            accent: '#f59e0b',
            danger: '#ef4444'
          }
        }
      }
    };
  </script>

  <style>
    body {
      background: linear-gradient(145deg, #e0e7ff, #f8fafc);
    }

    .dark body {
      background: linear-gradient(145deg, #1e293b, #0f172a);
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #4f46e5;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      animation: fadein 0.3s, fadeout 0.3s 2.7s;
      z-index: 1000;
    }

    @keyframes fadein {
      from {
        opacity: 0;
        bottom: 0;
      }

      to {
        opacity: 1;
        bottom: 20px;
      }
    }

    @keyframes fadeout {
      from {
        opacity: 1;
        bottom: 20px;
      }

      to {
        opacity: 0;
        bottom: 0;
      }
    }
  </style>
</head>

<body class="text-gray-900 dark:text-gray-100 font-sans transition-colors">
  <div id="toastContainer"></div>
  <main class="container mx-auto p-4 max-w-4xl">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">üì¢ –û–±—ä—è–≤–ª–µ–Ω–∏—è</h1>
      <div class="flex gap-2 items-center">
        <button id="themeToggle" class="px-3 py-2 rounded-xl bg-gray-300 dark:bg-gray-700 text-sm">üåì</button>
        <button id="authButton"
          class="px-4 py-2 rounded-xl bg-primary text-white font-semibold hover:bg-secondary transition">üîê
          –í–æ–π—Ç–∏</button>
        <button id="logoutButton"
          class="hidden px-4 py-2 rounded-xl bg-danger text-white font-semibold hover:bg-red-600 transition">üö™
          –í—ã–π—Ç–∏</button>
      </div>
    </header>

    <form id="adForm" class="glass p-4 rounded-xl mb-6">
      <input type="text" name="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="w-full p-2 rounded mb-2" required />
      <textarea name="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="w-full p-2 rounded mb-2" required></textarea>
      <input type="text" name="author" placeholder="–í–∞—à–µ –∏–º—è" class="w-full p-2 rounded mb-2" required />
      <select name="category" class="w-full p-2 rounded mb-2">
        <option value="–û–±—â–µ–µ">–û–±—â–µ–µ</option>
        <option value="–ü—Ä–æ–¥–∞–∂–∞">–ü—Ä–æ–¥–∞–∂–∞</option>
        <option value="–°–æ–±—ã—Ç–∏–µ">–°–æ–±—ã—Ç–∏–µ</option>
      </select>
      <input type="file" id="image" accept="image/*" class="mb-2" />
      <button type="submit"
        class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary transition">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
    </form>

    <section id="adsList" class="grid gap-4"></section>
  </main>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHLAbHqf08LeqlGWhGe1vlOUc_HCk31b4",
      authDomain: "officialbysamaraa.firebaseapp.com",
      projectId: "officialbysamaraa",
      storageBucket: "officialbysamaraa.firebasestorage.app",
      messagingSenderId: "730619245461",
      appId: "1:730619245461:web:b462380b3043b587333c9c",
      measurementId: "G-6XRGSMP72W"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ======= –¢–µ–º–∞ =======
    const themeToggle = document.getElementById("themeToggle");
    function setTheme(dark) {
      if (dark) {
        document.documentElement.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.documentElement.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    }

    const savedTheme = localStorage.getItem("theme");
    setTheme(savedTheme === "dark");

    themeToggle.addEventListener("click", () => {
      const isDark = document.documentElement.classList.contains("dark");
      setTheme(!isDark);
    });

    // ======= –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ =======
    function showToast(message, type = "info") {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.background = type === "error" ? "#ef4444" : "#4f46e5";
      toast.textContent = message;
      document.getElementById("toastContainer").appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // ======= –ü—É–±–ª–∏–∫–∞—Ü–∏—è =======
    document.getElementById("adForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      const title = form.title.value.trim();
      const description = form.description.value.trim();
      const author = form.author.value.trim();
      const category = form.category.value;

      if (!title || !description || !author) {
        showToast("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è", "error");
        return;
      }

      const data = {
        title,
        description,
        author,
        category,
        created: firebase.firestore.FieldValue.serverTimestamp(),
      };

      const file = document.getElementById("image").files[0];
      try {
        if (file) {
          const ref = storage.ref().child(`ads/${Date.now()}_${file.name}`);
          await ref.put(file);
          data.imageUrl = await ref.getDownloadURL();
        }

        await db.collection("ads").add(data);
        form.reset();
        document.getElementById("image").value = "";
        showToast("–û–±—ä—è–≤–ª–µ–Ω–∏–µ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
        loadAds();
      } catch (err) {
        console.error(err);
        showToast("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏", "error");
      }
    });

    // ======= –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π =======
    function loadAds() {
      const adsList = document.getElementById("adsList");
      adsList.innerHTML = "";
      db.collection("ads").orderBy("created", "desc").get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const ad = doc.data();
            const id = doc.id;
            const card = document.createElement("div");
            card.className = "glass p-4 rounded shadow-md";
            card.innerHTML = `
              <h2 class="text-xl font-bold">${ad.title}</h2>
              <p>${ad.description}</p>
              <p class="text-sm text-gray-500 mt-1">–ê–≤—Ç–æ—Ä: ${ad.author}</p>
              ${ad.imageUrl ? `<img src="${ad.imageUrl}" alt="${ad.title}" class="mt-2 rounded max-h-64">` : ""}
            `;
            adsList.appendChild(card);
          });
        });
    }

    window.addEventListener("load", loadAds);
  </script>
</body>

</html>
