  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHLAbHqf08LeqlGWhGe1vlOUc_HCk31b4",
      authDomain: "officialbysamaraa.firebaseapp.com",
      projectId: "officialbysamaraa",
      storageBucket: "officialbysamaraa.appspot.com",
      messagingSenderId: "730619245461",
      appId: "1:730619245461:web:b462380b3043b587333c9c",
      measurementId: "G-6XRGSMP72W"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
    const ADMIN_EMAILS = ["axmatovaxmat848@gmail.com"];

    function showToast(message, type = "info") {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.background = type === "error" ? "#ef4444" : "#4f46e5";
      toast.textContent = message;
      document.getElementById("toastContainer").appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => showToast(err.message, "error"));
    }

    function logAction(type, details) {
      if (!auth.currentUser) return;
      db.collection("logs").add({
        type,
        user: auth.currentUser.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        details
      });
    }

    function loadLogs() {
      db.collection("logs").orderBy("timestamp", "desc").limit(20).get().then(snapshot => {
        const logsList = document.getElementById("logsList");
        logsList.innerHTML = "";
        snapshot.forEach(doc => {
          const log = doc.data();
          const date = log.timestamp?.toDate?.().toLocaleString() || "";
          const li = document.createElement("li");
          li.textContent = `[${date}] ${log.user} ‚Üí ${log.type.toUpperCase()} (${JSON.stringify(log.details)})`;
          logsList.appendChild(li);
        });
      });
    }

    function checkAdmin() {
      const panel = document.getElementById("adminPanel");
      const user = auth.currentUser;
      panel.classList.toggle("hidden", !(user && ADMIN_EMAILS.includes(user.email)));
      if (user && ADMIN_EMAILS.includes(user.email)) {
        loadLogs();
      }
    }

    function deleteAd(adId) {
      const user = auth.currentUser;
      if (!user || !ADMIN_EMAILS.includes(user.email)) return showToast("–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞", "error");
      if (!confirm("–£–¥–∞–ª–∏—Ç—å?")) return;
      db.collection("ads").doc(adId).delete().then(() => {
        renderAds();
        showToast("–£–¥–∞–ª–µ–Ω–æ");
        logAction("delete", { adId });
      });
    }

    function renderAds() {
      const query = searchInput.value.toLowerCase();
      const sortBy = sortSelect.value;
      db.collection("ads").get().then(snapshot => {
        let ads = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        ads = ads.filter(ad => ad.title.toLowerCase().includes(query));
        ads.sort((a, b) => {
          if (sortBy === "created") return b.created?.toDate?.() - a.created?.toDate?.();
          return a[sortBy]?.localeCompare(b[sortBy]);
        });

        adsList.innerHTML = "";
        adminAdsList.innerHTML = "";

        ads.forEach(ad => {
          const dateStr = ad.created?.toDate?.().toLocaleDateString() || "";
          const html = `
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md hover:shadow-xl transition">
              <h2 class="text-xl font-semibold mb-1">${ad.title}</h2>
              <div class="flex justify-between items-center text-xs text-gray-400 mb-2">
                <span>üìÅ ${ad.category}</span>
                <span>üïí ${dateStr}</span>
              </div>
              <p class="text-sm text-gray-700 dark:text-gray-300 my-4">${ad.description}</p>
              ${ad.imageUrl ? `<img src="${ad.imageUrl}" alt="image" class="rounded-xl mb-4 max-h-60 object-cover">` : ''}
              <div class="flex justify-between items-center text-xs text-gray-500">
                <span>üë§ ${ad.author}</span>
                ${auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email) ? `<button onclick="deleteAd('${ad.id}')" class="text-red-500 hover:text-red-600">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>` : ''}
              </div>
            </div>`;
          adsList.insertAdjacentHTML("beforeend", html);
          if (auth.currentUser && ADMIN_EMAILS.includes(auth.currentUser.email)) {
            adminAdsList.insertAdjacentHTML("beforeend", html);
          }
        });
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        authButton.textContent = `üë§ ${user.displayName}`;
        adForm.classList.remove("hidden");
        checkAdmin();
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      authButton.addEventListener("click", signInWithGoogle);
      adForm.addEventListener("submit", async e => {
        e.preventDefault();
        if (!auth.currentUser) return showToast("–¢—Ä–µ–±—É–µ—Ç—Å—è –≤—Ö–æ–¥", "error");
        const { title, description, author, category } = adForm;
        const file = image.files[0];
        let imageUrl = "";
        if (file) {
          const ref = storage.ref(`ads/${Date.now()}_${file.name}`);
          await ref.put(file);
          imageUrl = await ref.getDownloadURL();
        }
        db.collection("ads").add({
          title: title.value.trim(),
          description: description.value.trim(),
          author: author.value.trim(),
          category: category.value,
          imageUrl,
          created: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          adForm.reset();
          renderAds();
          logAction("create", { title: title.value, category: category.value });
          showToast("‚úÖ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ");
        });
      });

      sortSelect.addEventListener("change", renderAds);
      searchInput.addEventListener("input", renderAds);
      renderAds();
    });
  </script>
