  <style>

<body class="text-gray-900 dark:text-gray-100 font-sans transition-colors">
  <div id="toastContainer"></div>
  <main class="container mx-auto p-4 max-w-4xl">
    <!-- –®–∞–ø–∫–∞ -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">üì¢ –û–±—ä—è–≤–ª–µ–Ω–∏—è</h1>
      <div class="flex gap-2 items-center">
        <button id="themeToggle" class="px-3 py-2 rounded-xl bg-gray-300 dark:bg-gray-700 text-sm">üåì</button>
        <button id="authButton"
          class="px-4 py-2 rounded-xl bg-primary text-white font-semibold hover:bg-secondary transition">üîê
          –í–æ–π—Ç–∏</button>
        <button id="logoutButton"
          class="hidden px-4 py-2 rounded-xl bg-danger text-white font-semibold hover:bg-red-600 transition">üö™
          –í—ã–π—Ç–∏</button>
      </div>
    </header>

    <!-- –§–æ—Ä–º–∞ -->
    <form id="adForm" class="glass p-4 rounded-xl mb-6">
      <input type="text" name="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="w-full p-2 rounded mb-2" required />
      <textarea name="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="w-full p-2 rounded mb-2" required></textarea>
      <input type="text" name="author" placeholder="–í–∞—à–µ –∏–º—è" class="w-full p-2 rounded mb-2" required />
      <select name="category" class="w-full p-2 rounded mb-2">
        <option value="–û–±—â–µ–µ">–û–±—â–µ–µ</option>
        <option value="–ü—Ä–æ–¥–∞–∂–∞">–ü—Ä–æ–¥–∞–∂–∞</option>
        <option value="–°–æ–±—ã—Ç–∏–µ">–°–æ–±—ã—Ç–∏–µ</option>
      </select>
      <input type="file" id="image" accept="image/*" class="mb-2" />
      <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
    </form>

    <!-- –§–∏–ª—å—Ç—Ä -->
    <div class="flex justify-between mb-4">
      <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫..." class="w-full p-2 border rounded" />
      <select id="sortSelect" class="ml-2 p-2 rounded">
        <option value="created">–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ</option>
        <option value="title">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é</option>
      </select>
    </div>

    <!-- –û–±—ä—è–≤–ª–µ–Ω–∏—è -->
    <section id="adsList" class="grid gap-4"></section>

    <!-- –ê–¥–º–∏–Ω -->
    <section id="adminPanel" class="hidden glass p-4 rounded-xl mt-8">
      <h2 class="text-xl font-bold mb-2">üõ† –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
      <p class="mb-2">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä!</p>
      <div class="bg-gray-100 dark:bg-gray-800 p-2 rounded overflow-auto max-h-64">
        <pre id="logOutput" class="text-sm whitespace-pre-wrap"></pre>
      </div>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHLAbHqf08LeqlGWhGe1vlOUc_HCk31b4",
      authDomain: "officialbysamaraa.firebaseapp.com",
      projectId: "officialbysamaraa",
      storageBucket: "officialbysamaraa.appspot.com",
      messagingSenderId: "730619245461",
      appId: "1:730619245461:web:b462380b3043b587333c9c",
      measurementId: "G-6XRGSMP72W"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const ADMIN_EMAILS = ["axmatovaxmat848@gmail.com"];
    let currentUserEmail = null;

    const authButton = document.getElementById("authButton");
    const logoutButton = document.getElementById("logoutButton");
    const adsList = document.getElementById("adsList");

    authButton.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(() => {
        showToast("–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!");
        logEvent("‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª");
      }).catch(() => showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞", "error"));
    });

    logoutButton.addEventListener("click", () => {
      auth.signOut().then(() => {
        showToast("–í—ã –≤—ã—à–ª–∏");
        logEvent("üö™ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª");
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        authButton.classList.add("hidden");
        logoutButton.classList.remove("hidden");
        currentUserEmail = user.email;
        if (ADMIN_EMAILS.includes(user.email)) {
          document.getElementById("adminPanel").classList.remove("hidden");
          logEvent(`üîë –ê–¥–º–∏–Ω –≤–æ—à–µ–ª: ${user.email}`);
        } else {
          document.getElementById("adminPanel").classList.add("hidden");
        }
        authButton.textContent = `üë§ ${user.displayName}`;
      } else {
        authButton.classList.remove("hidden");
        logoutButton.classList.add("hidden");
        authButton.textContent = "üîê –í–æ–π—Ç–∏";
        document.getElementById("adminPanel").classList.add("hidden");
        currentUserEmail = null;
      }
    });

    document.getElementById("adForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        title: form.title.value,
        description: form.description.value,
        author: form.author.value,
        category: form.category.value,
        created: firebase.firestore.FieldValue.serverTimestamp()
      };

      const file = document.getElementById("image").files[0];
      if (file) {
        const ref = storage.ref().child(`ads/${Date.now()}_${file.name}`);
        await ref.put(file);
        data.imageUrl = await ref.getDownloadURL();
      }

      db.collection("ads").add(data).then(() => {
        form.reset();
        loadAds();
        showToast("–û–±—ä—è–≤–ª–µ–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ!");
        logEvent(`üì¢ –û–±—ä—è–≤–ª–µ–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ: ${data.title}`);
      }).catch(() => showToast("–û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏", "error"));
    });

    function showToast(message, type = "info") {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.background = type === "error" ? "#ef4444" : "#4f46e5";
      toast.textContent = message;
      document.getElementById("toastContainer").appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function logEvent(message) {
      const logOutput = document.getElementById("logOutput");
      if (logOutput) {
        const timestamp = new Date().toLocaleString();
        logOutput.textContent += `[${timestamp}] ${message}\n`;
        logOutput.scrollTop = logOutput.scrollHeight;
      }
    }

    function renderAd(ad, id) {
      const card = document.createElement("div");
      card.className = "glass p-4 rounded shadow-md";
      card.innerHTML = `
        <h2 class="text-xl font-bold">${ad.title}</h2>
        <p>${ad.description}</p>
        <p class="text-sm text-gray-500 mt-1">–ê–≤—Ç–æ—Ä: ${ad.author}</p>
        ${ad.imageUrl ? `<img src="${ad.imageUrl}" alt="${ad.title}" class="mt-2 rounded max-h-64">` : ""}
        ${renderAdActions({ id, title: ad.title, description: ad.description })}
        <ul class="comments-list text-sm mt-2 space-y-1" id="comments-${id}"></ul>
      `;
      adsList.prepend(card);
      loadComments(id);
    }

    function renderAdActions(ad) {
      const likeKey = `likes_${ad.id}`;
      const liked = localStorage.getItem(likeKey);
      const isAdmin = ADMIN_EMAILS.includes(currentUserEmail || "");
      return `
        <div class="flex flex-wrap gap-2 items-center mt-4">
          <button class="like-btn text-sm text-pink-500 hover:text-pink-600" data-id="${ad.id}">${liked ? 'üíñ –ü–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å' : '‚ù§Ô∏è –ù—Ä–∞–≤–∏—Ç—Å—è'}</button>
          <input placeholder="–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." data-id="${ad.id}" class="comment-input w-full p-1 text-sm border rounded" />
          ${isAdmin ? `
            <button class="delete-btn text-sm text-red-500 hover:text-red-600" data-id="${ad.id}">üóë –£–¥–∞–ª–∏—Ç—å</button>
            <button class="edit-btn text-sm text-blue-500 hover:text-blue-600" data-id="${ad.id}" data-title="${ad.title}" data-description="${ad.description}">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
          ` : ""}
        </div>`;
    }

    function loadAds() {
      adsList.innerHTML = "";
      db.collection("ads").orderBy("created", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.created) renderAd(data, doc.id);
        });
      });
    }

    function addComment(adId, text) {
      const user = auth.currentUser;
      const commentData = {
        text,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        author: user ? user.displayName : "–ê–Ω–æ–Ω–∏–º"
      };
      db.collection("ads").doc(adId).collection("comments").add(commentData)
        .then(() => {
          renderComment(adId, commentData);
        })
        .catch(() => showToast("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è", "error"));
    }

    function renderComment(adId, { text, author }) {
      const commentList = document.getElementById(`comments-${adId}`);
      if (commentList) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${author}:</strong> ${text}`;
        commentList.appendChild(li);
      }
    }

    function loadComments(adId) {
      db.collection("ads").doc(adId).collection("comments").orderBy("createdAt").get()
        .then(snapshot => {
          snapshot.forEach(doc => renderComment(adId, doc.data()));
        });
    }

    document.addEventListener("click", e => {
      const id = e.target.dataset.id;
      if (e.target.classList.contains("like-btn")) {
        const key = `likes_${id}`;
        if (!localStorage.getItem(key)) {
          localStorage.setItem(key, true);
          e.target.textContent = "üíñ –ü–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å";
        }
      }
      if (e.target.classList.contains("delete-btn")) {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ?")) {
          db.collection("ads").doc(id).delete().then(() => {
            showToast("–û–±—ä—è–≤–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ");
            logEvent(`üóë –û–±—ä—è–≤–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ: ${id}`);
            loadAds();
          });
        }
      }
      if (e.target.classList.contains("edit-btn")) {
        const title = prompt("–ò–∑–º–µ–Ω–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫:", e.target.dataset.title);
        const description = prompt("–ò–∑–º–µ–Ω–∏—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ:", e.target.dataset.description);
        if (title && description) {
          db.collection("ads").doc(id).update({ title, description }).then(() => {
            showToast("–û–±—ä—è–≤–ª–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ");
            logEvent(`‚úèÔ∏è –û–±—ä—è–≤–ª–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ: ${id}`);
            loadAds();
          });
        }
      }
    });

    document.addEventListener("keydown", e => {
      if (e.target.classList.contains("comment-input") && e.key === "Enter") {
        e.preventDefault();
        const text = e.target.value.trim();
        if (text) {
          addComment(e.target.dataset.id, text);
          e.target.value = "";
        }
      }
    });

    window.addEventListener("load", loadAds);
  </script>
</body>
