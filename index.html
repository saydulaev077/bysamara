  <script>
    const storedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (storedTheme === "dark" || (!storedTheme && prefersDark)) {
      document.documentElement.classList.add("dark");
      localStorage.setItem("theme", "dark");
    } else {
      document.documentElement.classList.remove("dark");
      localStorage.setItem("theme", "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("themeToggle");

      function updateThemeIcon() {
        const isDark = document.documentElement.classList.contains("dark");
        themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      }

      updateThemeIcon();

      themeToggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        const isDark = document.documentElement.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        updateThemeIcon();
      });
    });
  </script>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHLAbHqf08LeqlGWhGe1vlOUc_HCk31b4",
      authDomain: "officialbysamaraa.firebaseapp.com",

    firebase.initializeApp(firebaseConfig);

    const storage = firebase.storage();

    const ADMIN_EMAILS = ["axmatovaxmat848@gmail.com"];
    let currentUserEmail = null;

    const authButton = document.getElementById("authButton");
    const logoutButton = document.getElementById("logoutButton");
    const adsList = document.getElementById("adsList");
    const adForm = document.getElementById("adForm");

    // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google
    authButton.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          showToast("–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!");
          logEvent("‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª");
        })
        .catch(() => showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞", "error"));
    });

    // –í—ã—Ö–æ–¥
    logoutButton.addEventListener("click", () => {
      auth.signOut().then(() => {
        showToast("–í—ã –≤—ã—à–ª–∏");
        logEvent("üö™ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª");
      });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    auth.onAuthStateChanged(user => {
      if (user) {
        authButton.classList.add("hidden");
        logoutButton.classList.remove("hidden");
        currentUserEmail = user.email;
        if (ADMIN_EMAILS.includes(user.email)) {
          document.getElementById("adminPanel").classList.remove("hidden");
          logEvent(`üîë –ê–¥–º–∏–Ω –≤–æ—à–µ–ª: ${user.email}`);
        } else {
          document.getElementById("adminPanel").classList.add("hidden");
        }
      } else {
        authButton.classList.remove("hidden");
        logoutButton.classList.add("hidden");
        document.getElementById("adminPanel").classList.add("hidden");
        currentUserEmail = null;
      }
    });

    // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function showToast(message, type = "info") {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.background = type === "error" ? "#ef4444" : "#4f46e5";
      toast.textContent = message;
      document.getElementById("toastContainer").appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π (–∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å)
    function logEvent(message) {
      const logOutput = document.getElementById("logOutput");
      if (logOutput) {
        const timestamp = new Date().toLocaleString();
        logOutput.textContent += `[${timestamp}] ${message}\n`;
        logOutput.scrollTop = logOutput.scrollHeight;
      }
    }

    // –î–æ–±–∞–≤–∏—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ
    adForm.addEventListener("submit", async e => {
      e.preventDefault();
      if (!currentUserEmail) {
        showToast("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É, —á—Ç–æ–±—ã –ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏—è", "error");
        return;
      }

      const form = e.target;
      const data = {
        title: form.title.value.trim(),
        description: form.description.value.trim(),
        author: form.author.value.trim(),
        category: form.category.value,
        created: firebase.firestore.FieldValue.serverTimestamp()
      };

      const file = document.getElementById("image").files[0];
      if (file) {
        try {
          const ref = storage.ref().child(`ads/${Date.now()}_${file.name}`);
          await ref.put(file);
          data.imageUrl = await ref.getDownloadURL();
        } catch {
          showToast("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è", "error");
          return;
        }
      }

      db.collection("ads").add(data)
        .then(() => {
          form.reset();
          loadAds();
          showToast("–û–±—ä—è–≤–ª–µ–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ!");
          logEvent(`üì¢ –û–±—ä—è–≤–ª–µ–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ: ${data.title}`);
        })
        .catch(() => showToast("–û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏", "error"));
    });

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –æ–¥–Ω–æ–≥–æ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
    function renderAd(ad, id) {
      const card = document.createElement("div");
      card.className = "glass p-4 rounded shadow-md";
      card.dataset.id = id;

      card.innerHTML = `
        <h2 class="text-xl font-bold">${escapeHtml(ad.title)}</h2>
        <p>${escapeHtml(ad.description)}</p>
        <p class="text-sm text-gray-500 mt-1">–ê–≤—Ç–æ—Ä: ${escapeHtml(ad.author)}</p>
        ${ad.imageUrl ? `<img src="${ad.imageUrl}" alt="${escapeHtml(ad.title)}" class="mt-2 rounded max-h-64" />` : ""}
        ${renderAdActions({ id, title: ad.title, description: ad.description })}
        <ul class="comments-list text-sm mt-2 space-y-1" id="comments-${id}"></ul>
      `;
      adsList.prepend(card);
      loadComments(id);
    }

    // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/[&<>"']/g, m => {
        switch (m) {
          case "&": return "&amp;";
          case "<": return "&lt;";
          case ">": return "&gt;";
          case '"': return "&quot;";
          case "'": return "&#039;";
        }
      });
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –¥–µ–π—Å—Ç–≤–∏–π –ø–æ–¥ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ–º
    function renderAdActions(ad) {
      const likeKey = `likes_${ad.id}`;
      const liked = localStorage.getItem(likeKey);
      const isAdmin = ADMIN_EMAILS.includes(currentUserEmail || "");

      return `
        <div class="flex flex-wrap gap-2 items-center mt-4">
          <button class="like-btn text-sm text-pink-500 hover:text-pink-600" data-id="${ad.id}">
            ${liked ? "üíñ –ü–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å" : "‚ù§Ô∏è –ù—Ä–∞–≤–∏—Ç—Å—è"}
          </button>
          <input placeholder="–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." data-id="${ad.id}"
            class="comment-input w-full p-1 text-sm border rounded" />
          ${isAdmin ? `
            <button class="delete-btn text-sm text-red-500 hover:text-red-600" data-id="${ad.id}">üóë –£–¥–∞–ª–∏—Ç—å</button>
            <button class="edit-btn text-sm text-blue-500 hover:text-blue-600" data-id="${ad.id}" data-title="${escapeHtml(ad.title)}"
              data-description="${escapeHtml(ad.description)}">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
          ` : ""}
        </div>
      `;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Å–µ—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π
    async function loadAds() {
      adsList.innerHTML = "";
      let query = db.collection("ads");

      // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–æ–∏—Å–∫—É
      const searchText = searchInput.value.trim().toLowerCase();
      const sortBy = sortSelect.value;

      // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è, –ø–æ—Ç–æ–º —Ñ–∏–ª—å—Ç—Ä—É–µ–º –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ (Firestore –Ω–µ —É–º–µ–µ—Ç –ø–æ —á–∞—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ —Å–ª–æ–∂–Ω—ã–π –ø–æ–∏—Å–∫)
      try {
        const snapshot = await query.orderBy("created", "desc").get();
        let ads = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (
            !searchText ||
            (data.title && data.title.toLowerCase().includes(searchText)) ||
            (data.description && data.description.toLowerCase().includes(searchText)) ||
            (data.author && data.author.toLowerCase().includes(searchText)) ||
            (data.category && data.category.toLowerCase().includes(searchText))
          ) {
            ads.push({ id: doc.id, ...data });
          }
        });

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
        if (sortBy === "title") {
          ads.sort((a, b) => a.title.localeCompare(b.title));
        } else {
          ads.sort((a, b) => b.created?.seconds - a.created?.seconds);
        }

        ads.forEach(ad => renderAd(ad, ad.id));
      } catch {
        showToast("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏–π", "error");
      }
    }

    // –õ–∞–π–∫
    adsList.addEventListener("click", e => {
      if (e.target.classList.contains("like-btn")) {
        const id = e.target.dataset.id;
        const key = `likes_${id}`;
        if (localStorage.getItem(key)) {
          localStorage.removeItem(key);
          e.target.textContent = "‚ù§Ô∏è –ù—Ä–∞–≤–∏—Ç—Å—è";
          showToast("–õ–∞–π–∫ —É–±—Ä–∞–Ω");
        } else {
          localStorage.setItem(key, "true");
          e.target.textContent = "üíñ –ü–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å";
          showToast("–õ–∞–π–∫ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω");
        }
      } else if (e.target.classList.contains("delete-btn")) {
        const id = e.target.dataset.id;
        if (confirm("–£–¥–∞–ª–∏—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ?")) {
          db.collection("ads").doc(id).delete()
            .then(() => {
              showToast("–û–±—ä—è–≤–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ");
              logEvent(`üóë –û–±—ä—è–≤–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ: ${id}`);
              loadAds();
            })
            .catch(() => showToast("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è", "error"));
        }
      } else if (e.target.classList.contains("edit-btn")) {
        const id = e.target.dataset.id;
        const oldTitle = e.target.dataset.title;
        const oldDesc = e.target.dataset.description;
        const newTitle = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫", oldTitle);
        if (newTitle === null) return;
        const newDesc = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ", oldDesc);
        if (newDesc === null) return;

        db.collection("ads").doc(id).update({
          title: newTitle,
          description: newDesc
        }).then(() => {
          showToast("–û–±—ä—è–≤–ª–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ");
          logEvent(`‚úèÔ∏è –û–±—ä—è–≤–ª–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ: ${id}`);
          loadAds();
        }).catch(() => showToast("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è", "error"));
      }
    });

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è –ø–æ Enter
    adsList.addEventListener("keydown", e => {
      if (e.target.classList.contains("comment-input") && e.key === "Enter") {
        e.preventDefault();
        const input = e.target;
        const id = input.dataset.id;
        const text = input.value.trim();
        if (!text) return;
        input.value = "";

        const commentData = {
          text,
          created: firebase.firestore.FieldValue.serverTimestamp()
        };

        db.collection("ads").doc(id).collection("comments").add(commentData)
          .then(() => {
            showToast("–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω");
            logEvent(`üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –æ–±—ä—è–≤–ª–µ–Ω–∏—é ${id}`);
            loadComments(id);
          })
          .catch(() => showToast("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è", "error"));
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –¥–ª—è –æ–±—ä—è–≤–ª–µ–Ω–∏—è
    async function loadComments(adId) {
      const commentsList = document.getElementById(`comments-${adId}`);
      if (!commentsList) return;
      commentsList.innerHTML = "";
      try {
        const snapshot = await db.collection("ads").doc(adId).collection("comments").orderBy("created", "desc").get();
        snapshot.forEach(doc => {
          const c = doc.data();
          const date = c.created?.toDate().toLocaleString() || "";
          const item = document.createElement("li");
          item.textContent = `${c.text} (${date})`;
          commentsList.appendChild(item);
        });
      } catch {
        commentsList.innerHTML = "<li>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤</li>";
      }
    }

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º
